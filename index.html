<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="mountain" src="img/mountain.jpg">
            <img id="seals" src="img/seals.jpg">
            <img id="skyline" src="img/skyline.jpg">
        </a-assets>
    <a-sky id="image-360" radius="10" src="#mountain"></a-sky>
    <a-entity class="link"></a-entity>
    <a-camera>
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>

      <a-entity  class = "link" 
      geometry = "primitive: plane; height: 1; width: 1" 
      material = "shader: flat; src: # cubes-thumb">
     </a-entity >

    </a-scene>
</body>
</html>
